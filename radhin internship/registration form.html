<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Form Validation</title>
  <style>
    .error {
      color: red;
    }
  </style>
</head>
<body>

  <h2>Registration Form</h2>
  <form id="registrationForm">
      <label for="firstname">Firstname:</label>
      <input type="firstname" id="firstname" name="firstname">
      <span id="firstnameError" class="error"></span><br>

      <label for="lastname">lastName:</label>
      <input type="lastname" id="lastname" name="lastname">
    <span id="lastnameError" class="error"></span><br>

       <label for="gender">gender:</label>
       <input type="gender" id="gender" name="gender">
       <span id="genderError" class="error"></span><br>

        <label for="phone number">Phonenumber:</label>
<input type="phonenumber" id="phonenumber" name="phonenumber">
        <span id="phonenumberError" class="error"></span><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email">
    <span id="emailError" class="error"></span><br>
    
    <label for="password">Password:</label>
    <input type="password" id="password" name="password">
    <span id="passwordError" class="error"></span><br>
    

    <input type="submit" value="Register">
  </form>

  <script>
    document.getElementById("registrationForm").addEventListener("submit", function(event) {
      // Prevent form submission
      event.preventDefault();

      // Reset errors
      document.getElementById("nameError").innerText = "";
      document.getElementById("emailError").innerText = "";
      document.getElementById("passwordError").innerText = "";

      // Get form values
      var name = document.getElementById("name").value;
      var email = document.getElementById("email").value;
      var password = document.getElementById("password").value;

      // Validate name
      if (name.trim() === "") {
        document.getElementById("nameError").innerText = "Name is required";
        return;
      }

      // Validate email
      var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        document.getElementById("emailError").innerText = "Invalid email address";
        return;
      }

      // Validate password
      if (password.length < 8) {
        document.getElementById("passwordError").innerText = "Password must be at least 8 characters long";
        return;
      }

      // If all validations pass, you can proceed with form submission or other actions
      alert("Form submitted successfully!");
    });
  </script>

</body>
</html>
